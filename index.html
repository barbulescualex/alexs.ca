---
layout: default
title: 
description: Alex Barbulescu is developer creating experiences for iOS, tvOS, and macOS
featured_image: /images/favicon.jpg
---

<section class="listing">

	<div class="content-wrap listing-wrap">

		{% for project in site.projects reversed %}

		<div class="listing-item">

			<a class="listing-item__link" href="{{ project.url }}">

				<div class="listing-item__image">
					<img src="{{ project.featured_image  }}" alt="{{ project.title }}">
				</div>

				<div class="listing-item__content listing-item__content--{{ site.data.settings.grid_settings.content_alignment }}">
					<div class="listing-item__info">
						<div>
							<h2 class="listing-item__title">{% if project.icon %}<i class="fab fa-{{project.icon}}"></i> {% endif %}{{ project.title }}</h2>
						</div>
						<p class="listing-item__subtitle">{{ project.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
